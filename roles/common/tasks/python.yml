---
- name: ensure required packages are installed for Python
  apt: name={{item}} state=present
  sudo: true
  with_items:
    - 'python-pip'
    - 'python-virtualenv'
    - virtualenvwrapper
- name: ensure pyenv is installed
  git:  repo=https://github.com/yyuu/pyenv.git
          dest=~{{os_user}}/.pyenv
- name: ensure pyenv virtualenv is installed
  git:  repo=https://github.com/yyuu/pyenv-virtualenv.git
          dest=~{{os_user}}/.pyenv/plugin/pyenv-virtualenv
